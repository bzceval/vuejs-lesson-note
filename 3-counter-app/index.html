<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="row mt-5">
          <div class="col-4 card offset-4 p-2">
            <h3 class="text-center mt-5 mb-5">Counter {{counter}}</h3>
            <div class="d-flex justify-content-center">
              <button @click="artır()" class="btn me-3 btn-dark">Artır</button>
              <button @click="azalt()" class="btn mx-3 btn-dark">Azalt</button>
            </div>
            <!-- interpolition ile tek satırlık js kodu yazabilirim ya da içerisine function yazabilirim -->
            <div class="alert alert-warning text-center mt-3">
                {{ counter > 5 ? "Büyük" : "Küçük"  }}
            </div>
          </div>
          <!-- NOT: VIRTUAL DOM -->
          <!-- Vue instanceler içindeki (data içindeki) dataları kontrol eder ==> "Değişiklik var mı? Yok mu?" (WATCH) -->
          <!-- Eğer varsa DOM'u update eder (RENDER) edilir. -->
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
