<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="row mt-5">
            <div class="col-4 offset-4">
                <h3 class="text-center">Event</h3>
                <!-- <input v-on:input="updateValue" type="text" class="form-control" value="pogaça">-->
                <input type="text" class="form-control" @input="updateValue" :value="fullName">
                <!-- sürekli sürekli eventlerle ve bindlarla projeyi kabartamam -->
                <!-- bunun için directive ile alternatif yöntem kullanırım  -->
                <!-- directive bir elementin yapısını, davranış biçimini, şeklini değiştirebilen küçük kod parçacıklarıdır.  -->
                <!-- Bu yöntem diğerlerine göre daha işlevseldir. Two Data Binding: iki yönlü iletişim sağlar. -->
                <!-- SYNTAX: v-model ==> data içindeki bir değer ile çalışan yapıdır.-->
                <!-- v-on ile v-bind işlemlerini otomatik kendi içerisinde yapar. Ayrı ayrı tanımlamaya gerek kalmaz -->
                <input type="text" class="form-control" v-model="lastName">
                <h2>{{fullName}} <span>{{lastName}}</span></h2>
                <br>
                <button class="btn btn-danger">Ekle</button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
