<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Instance</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Attribute bind etme -->
        <h1>{{title}}</h1>
        <p>{{content}}</p>
        <a target="_blank" v-bind:href="url">Googlede araştırın</a>
        <h1>{{eduflow.title}}</h1>
        <a v-bind:target="eduflow.target" v-bind:alt="eduflow.alt" v-bind:href="eduflow.url">
            {{eduflow.content}}</a>
        <!-- v-bind short-cut -->
        <!-- v-bind:target yerine sadece :target yazsan olur -->
        <br><br><br>

        <!-- v-on:click ==> eventleri çalıştırmak istediğimde kullandığım tag -->
        <button v-on:click="sendAlert">Alert Gönderme Butonu</button>
        <!-- bir parametre göndermezsem click eventinde parantezlere gereks yok => () -->
        <br><br><br>

        <!-- Data İçerisindeki Title Objesini Değiştirme -->
        <button v-on:click="changeTitle()">Title Bilgisini Değiştirme 1</button>
        <br><br><br>

        <!-- Data İçerisindeki Title Objesini Değiştirme -->
        <!-- Ama Parametre ile Gelsin -->
        <button v-on:click="changeDynamicTitle('Bu 1. Button')">Title Bilgisini Değiştirme 1</button>
        <button v-on:click="changeDynamicTitle('Bu 2. Button')">Title Bilgisini Değiştirme 2 </button>
        <br><br><br>
        
        <!-- box click event -->
        <!-- NOT: v-on:click keyinin sort-cutı==> @click -->
        <div class="box" @mousemove="updateCoords('MouseMove', $event)" @click="changeDynamicTitle('Boxdan gelen Title')">
            <span>{{coords.message}} {{coords.x}},{{coords.y}}</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
